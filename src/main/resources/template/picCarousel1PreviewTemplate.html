<div id="picCarousel" class="swiper-container" >
    <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="url:${maxImgUrl}">
            <img class="img-responsive center-block" th:src="${url}" src="http://placehold.it/1920x540?text=1">
        </div>
    </div>
    <div class="swiper-pagination swiper-pagination-white"></div>
</div>
